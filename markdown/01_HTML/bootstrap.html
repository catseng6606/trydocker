<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 基本佈局範例</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
</head>

<body>
<!-- Header -->
<header class="bg-primary text-white text-center py-3">
    <div class="container">
        <h1>網站標題</h1>
        <p>這是網站的標題描述</p>
    </div>
</header>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">品牌</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切換導航">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">功能</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">價格</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">聯絡我們</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content Area -->
<div class="container my-4">
    <div class="row">
        <!-- Aside -->
        <aside class="col-md-4">
            <div class="p-3 bg-light rounded">
                <h2>側邊欄</h2>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-decoration-none">連結 1</a></li>
                    <li><a href="#" class="text-decoration-none">連結 2</a></li>
                    <li><a href="#" class="text-decoration-none">連結 3</a></li>
                </ul>
            </div>
        </aside>

        <!-- Main -->
        <main class="col-md-8">
            <div class="p-3 bg-white rounded">
                <h2>主要內容</h2>
                <p>這是主要內容區域。您可以在這裡放置您的文章、圖片或其他內容。</p>
            </div>
        </main>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <p>&copy; 2023 您的公司名稱. 保留所有權利。</p>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>

</html>
